<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale="1.0">
        <title>Javascript Interactive Practice</title>
    </head>
    <body id="body" style="background-color: lightblue;">
        <h1>Welcome to Javascript Interactivity</h1>

        <p id="message">Click the button to see a message.</p>
        <button id="messageButton">Click Me</button>

        <hr>

        <button id="colorButton">Change Background Color</button>

        <hr>

        <input id="inputText" type="text" placeholder="Name">
        <p id="greeting"></p>
        <button id="submitName">Submit Name</button>

        <hr>

        <p id="hiddenText">Now I'm here...</p>
        <button id="hideButton">Hide Text</button>

        <script src="script.js"></script>
    </body>
</html>
